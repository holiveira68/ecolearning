  <script>
    const quizData = [
      {

          "Fontes obtidas apenas do carv√£o mineral.",

        ],
        answer: 1
      },
      {
        question: "Qual das op√ß√µes √© uma fonte de energia renov√°vel?",
        options: [
          "Petr√≥leo.",
          "Carv√£o mineral.",
          "Energia solar.",
          "G√°s natural."
        ],
        answer: 2
      },
      {
        question: "A energia e√≥lica √© gerada por meio de:",
        options: [
          "Movimento das √°guas dos rios.",
          "Queima de combust√≠veis f√≥sseis.",
          "Movimento do vento sobre turbinas.",
          "Radia√ß√£o solar direta."
        ],
        answer: 2
      },
      {
        question: "Qual √© uma vantagem das energias renov√°veis?",
        options: [
          "Aumentam a polui√ß√£o do ar.",
          "S√£o inesgot√°veis e menos poluentes.",
          "Dependem exclusivamente de petr√≥leo.",
          "Causam grandes impactos ambientais."
        ],
        answer: 1
      },
      {
        question: "A energia solar fotovoltaica transforma:",
        options: [
          "Calor em energia mec√¢nica.",
          "Luz solar em energia el√©trica.",
          "Vento em energia t√©rmica.",
          "√Ågua em energia qu√≠mica."
        ],
        answer: 1
      },
      {
        question: "Qual dessas √© uma desvantagem das energias renov√°veis?",
        options: [
          "Baixa emiss√£o de poluentes.",
          "Custo inicial de instala√ß√£o mais alto.",
          "Fonte de energia infinita.",
          "F√°cil armazenamento de energia."
        ],
        answer: 1
      },
      {
        question: "A energia gerada pelo movimento das √°guas √© chamada de:",
        options: [
          "Energia nuclear.",
          "Energia e√≥lica.",
          "Energia hidrel√©trica.",
          "Energia solar t√©rmica."
        ],
        answer: 2
      }
    ];

    const quiz = document.getElementById('quiz');
    const nextBtn = document.getElementById('next-btn');
    const result = document.getElementById('result');

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      quiz.innerHTML = `
        <div class='question'>${currentQuiz.question}</div>
        <div class='options'>
          ${currentQuiz.options
            .map(
              (option, index) => `
              <label>
                <input type='radio' name='answer' value='${index}'>
                ${option}
              </label>`
            )
            .join('')}
        </div>
        <div class='feedback' id='feedback'></div>
      `;
      answered = false;
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = quizData[currentQuestion].answer;
      const options = quiz.querySelectorAll('label');
      const feedback = document.getElementById('feedback');

      options.forEach((option, index) => {
        option.classList.remove('correct', 'incorrect');
        if (index === correctAnswer) option.classList.add('correct');
      });

      if (parseInt(selectedOption.value) === correctAnswer) {
        score++;
        feedback.textContent = "‚úÖ Resposta correta!";
        feedback.style.color = "#A5D6A7";
      } else {
        feedback.textContent = "‚ùå Resposta incorreta!";
        feedback.style.color = "#FFCDD2";
        options[selectedOption.value].classList.add('incorrect');
      }

      answered = true;
    }

    quiz.addEventListener('change', (e) => {
      if (e.target.name === 'answer' && !answered) {
        checkAnswer(e.target);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (!answered) {
        alert('Escolha uma resposta antes de continuar.');
        return;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quiz.innerHTML = '';
      nextBtn.style.display = 'none';
      result.textContent = `Voc√™ acertou ${score} de ${quizData.length} perguntas! ‚ö°üåø`;
    }

    loadQuestion();
  </script>
