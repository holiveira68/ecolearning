      {

          "Aumento das chuvas.",

        ],
        answer: 0

        ],

          "Um processo totalmente artificial.",
          "Algo que n√£o afeta o clima.",
          "Um fen√¥meno que esfria o planeta."
        ],
        answer: 0
      },
      {
        question: "Uma das consequ√™ncias do aquecimento global √©:",
        options: [
          "Diminui√ß√£o do n√≠vel dos mares.",
          "Aumento de secas e derretimento das geleiras.",
          "Redu√ß√£o das temperaturas m√©dias.",
          "Maior fertilidade do solo."
        ],
        answer: 1
      },
      {
        question: "Qual dessas a√ß√µes ajuda a combater o aquecimento global?",
        options: [
          "Aumentar o uso de combust√≠veis f√≥sseis.",
          "Desmatar florestas tropicais.",
          "Utilizar energia limpa e reflorestar √°reas degradadas.",
          "Produzir mais lixo."
        ],
        answer: 2
      },
      {
        question: "O Protocolo de Quioto e o Acordo de Paris s√£o exemplos de:",
        options: [
          "Tratados internacionais para reduzir a emiss√£o de gases poluentes.",
          "Campanhas publicit√°rias sobre reciclagem.",
          "Eventos culturais sobre sustentabilidade.",
          "Programas locais de energia el√©trica."
        ],
        answer: 0
      }
    ];

    const quiz = document.getElementById('quiz');
    const nextBtn = document.getElementById('next-btn');
    const result = document.getElementById('result');

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      quiz.innerHTML = `
        <div class='question'>${currentQuiz.question}</div>
        <div class='options'>
          ${currentQuiz.options
            .map(
              (option, index) => `
              <label>
                <input type='radio' name='answer' value='${index}'>
                ${option}
              </label>`
            )
            .join('')}
        </div>
        <div class='feedback' id='feedback'></div>
      `;
      answered = false;
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = quizData[currentQuestion].answer;
      const options = quiz.querySelectorAll('label');
      const feedback = document.getElementById('feedback');

      options.forEach((option, index) => {
        option.classList.remove('correct', 'incorrect');
        if (index === correctAnswer) option.classList.add('correct');
      });

      if (parseInt(selectedOption.value) === correctAnswer) {
        score++;
        feedback.textContent = "‚úÖ Resposta correta!";
        feedback.style.color = "#A5D6A7";
      } else {
        feedback.textContent = "‚ùå Resposta incorreta!";
        feedback.style.color = "#FFCDD2";
        options[selectedOption.value].classList.add('incorrect');
      }

      answered = true;
    }

    quiz.addEventListener('change', (e) => {
      if (e.target.name === 'answer' && !answered) {
        checkAnswer(e.target);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (!answered) {
        alert('Escolha uma resposta antes de continuar.');
        return;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quiz.innerHTML = '';
      nextBtn.style.display = 'none';
      result.textContent = `Voc√™ acertou ${score} de ${quizData.length} perguntas! üåçüî•`;
    }

    loadQuestion();
  </script>
